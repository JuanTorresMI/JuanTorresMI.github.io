<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <main>
      <article>
        <h1>{{ page.title }}</h1>
        <p class="date">{{ page.date | date: "%b %d, %Y" }}</p>
        <p class="tags">Tags: {{ page.tags | join: ', ' }}</p>
        {{ content }}
      </article>
    </main>
  </div>
</body>
</html>
