<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Copperplate+Gothic:wght@400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="nav-home">Home</a>
    <a href="/resume/">Resume</a>
    <a href="/blog/">Blog</a>
  </nav>
  <div class="container">
    <main>
      <article>
        <h1>{{ page.title }}</h1>
        <p class="date">{{ page.date | date: "%b %d, %Y" }}</p>
        <p class="tags">Tags: {{ page.tags | join: ', ' }}</p>
        {{ content }}
      </article>
    </main>
  </div>
</body>
</html>
